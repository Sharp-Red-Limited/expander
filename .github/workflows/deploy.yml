on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        commit_hash=`git rev-parse HEAD`
        echo "Deploying branch ${{ env.GITHUB_REF }} to ${{ github.event.inputs.environment }} with commit $commit_hash"
